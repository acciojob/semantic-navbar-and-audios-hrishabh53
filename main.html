<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar and Audio Section</title>
</head>
<body>

    <!-- Part 1: Navbar -->
    <nav>
        <ul>
            <li><a href="https://www.example.com">Home</a></li>
            <li><a href="https://www.example.com/about">About</a></li>
            <li><a href="https://www.example.com/contact">Contact</a></li>
        </ul>
    </nav>

    <!-- Part 2: Audio Section -->
    <section>
        <h2>3 random audios</h2>

        <!-- Use local or placeholder audio for testing -->
        <audio controls>
            <source src="audio1.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
        <br>
        <audio controls>
            <source src="audio2.ogg" type="audio/ogg">
            Your browser does not support the audio element.
        </audio>
        <br>
        <audio controls>
            <source src="audio3.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
    </section>

</body>
</html>
